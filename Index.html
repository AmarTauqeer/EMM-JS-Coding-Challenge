<!DOCTYPE html>
<html>

<head>
    <title>
        Contact List
    </title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>First Name*</label><label class="validation-error hide"
                            id="firstNameValidationError">This field is required.</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div>
                        <label>Last Name*</label><label class="validation-error hide" id="lastNameValidationError">This
                            field is required.</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    <div>
                        <label>Email*</label><label class="validation-error hide" id="emailValidationError">This
                            field is required. or pattern does not match "jsmith@cemm.at"</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
        <tr>
            <td>
                <table class="list" id="contactList">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
        </tr>
    </table>
    <script src="./js/script.js"></script>
</body>

</html>
